<p-menubar [model]="items" styleClass="p-menubar-cg">
    <ng-template pTemplate="start">
        <img src="assets/logo.svg" height="40" class="p-mr-2">
    </ng-template>
    <div pTemplate="start">
        <button type="button" pButton pRipple icon="pi pi-user" (click)="menu.toggle($event)"></button>
        <p-menu #menu [popup]="true" [model]="itemsPopup" styleClass="prime-slider-override"></p-menu>
    </div>
</p-menubar>
